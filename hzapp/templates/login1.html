{% load staticfiles %}<!DOCTYPE html><html lang="en" class="no-js">    <head>        <meta charset="utf-8">        <title>在线监测系统</title>        <meta name="viewport" content="width=device-width, initial-scale=1.0">        <meta name="description" content="">        <meta name="author" content="">        <!-- CSS -->        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>        <link rel="stylesheet" href="{% static 'login-css/reset.css' %}">        <link rel="stylesheet" href="{% static 'login-css/supersized.css' %}">        <link rel="stylesheet" href="{% static 'login-css/stylex.css' %}">        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->        <!--[if lt IE 9]>            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>        <![endif]-->    </head>    <body>        <div class="content">            {% if state == 'not_exist_or_password_error' %}                        <div class="well">                            <h2 class="text-danger text-center">用户不存在或密码错误</h2>                        </div>        {% endif %}        <div class="page-container">            <h1>雷达流量在线监测系统</h1>            <form method="POST" id="subForm">            {% csrf_token %}                <input type="text" name="username" class="username" placeholder="Username" id="username">                <input type="password" name="password" class="password" placeholder="Password" id="password">                <button type="button" onclick="subReturn()">登录</button>                       </form>                                                <!-- <img src="{% static 'images/hzlogo.jpg' %}" alt="logo" style="width:195px;height:48px;"/>     -->        </div>        </div>        <!-- Javascript -->        <script src="{% static 'login-js/jquery-1.8.2.min.js' %}"></script>        <script src="{% static 'login-js/supersized.3.2.7.min.js' %}"></script>        <script src="{% static 'login-js/supersized-init.js' %}"></script>        <script src="{% static 'login-js/scripts.js' %}"></script>    </body>    <script>    function subReturn(){        var uname=document.getElementById("username").value;        var upwd=document.getElementById("password").value;        if (uname=='' && upwd ==''){            alert('用户名或密码不能为空');        }else{            subForm.submit();        }    }    </script></html>
